<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
    <title>Github Profile Finder</title>
</head>

<body>
    <nav class="navbar-dark bg-primary mb3">
        <div class="container">
            <a href="#" class="navbar-brand">Github User Finder</a>
        </div>
    </nav>

    <div class="container search-container">

        <div class="search card card-body">
            <h3>Search Github Users</h3>
            <p class="lead">Enter a github username to retrieve a github user profile.</p>
            <input type="text" id="search-user" class="form-control" placeholder="Github Username">
        </div>

        <br>

        <div id="profile"></div>

    </div>

    <footer class="mt-5 p-3 text-center bg-lite">Github Finder App</footer>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script src="github.js"></script>
    <script src="githubUI.js"></script>
    <script src="githubFinderAPP.js"></script>
    <script></script>

</body>

</html>
